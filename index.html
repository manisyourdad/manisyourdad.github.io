<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: scroll;

    }

    header,
    section,
    footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
    }
    
    .circle {
      border: 2px solid black;
      border-radius: 50%;
      padding: 10px;
    }

    .rounded-border {
      border: 2px solid black;
      border-radius: 20px;
      padding: 10px;
      transition: border-color 0.5s ease;
    }
    
    /* 暗黑模式样式定义 */
    body.dark-mode {
      background-color: #000000;
      color: #ffffff;
    }

    /* 边框颜色在暗黑模式下更改为白色 */
    body.dark-mode .rounded-border {
      border-color: #FFFFFF;
    }
  </style>
  <script>
    var content = {
      "en": {
        "welcomeText": "Welcome to My Website!",
        "toggleButton": "Toggle Language",
        "toggleDarkMode":"Toggle Mode",
        "introHeading": "Introduction",
        "introContent": "This is a simple website.",
        "aboutHeading": "About Us",
        "aboutContent": "Here is our content about us.",
        "footerText": "© 2023 Manisyourdad. All rights reserved."
      },
      "zh-CN": {
        "welcomeText": "欢迎来到我的网站！",
        "toggleButton": "切换语言",
        "toggleDarkMode":"切换模式",
        "introHeading": "简介",
        "introContent": "这是一个简单的网站。",
        "aboutHeading": "关于我们",
        "aboutContent": "这是关于我们的内容。",
        "footerText": "© 2023 Manisyourdad. All rights reserved."
      }
    };

    var darkMode = false; // 初始模式为亮色模式

    function toggleLanguage() {
      var currentLang = document.documentElement.lang;
      if (currentLang === "en") {
        // 切换为中文
        document.documentElement.lang = "zh-CN";
      } else {
        // 切换为英文
        document.documentElement.lang = "en";
      }
      updateText();
    }

    function toggleDarkMode() {
      darkMode = !darkMode; // 切换模式状态
    
      if (darkMode) {
        // 切换到暗黑模式
        document.body.classList.add("dark-mode");
      } else {
        // 切换到亮色模式
        document.body.classList.remove("dark-mode");
      }
    }

    function updateText() {
      var lang = document.documentElement.lang;
      var langContent = content[lang];

      // 更新文本内容
      document.getElementById("welcome-text").innerText = langContent.welcomeText;
      document.getElementById("toggle-button").innerText = langContent.toggleButton;
      document.getElementById("intro-heading").innerText = langContent.introHeading;
      document.getElementById("intro-content").innerText = langContent.introContent;
      document.getElementById("about-heading").innerText = langContent.aboutHeading;
      document.getElementById("about-content").innerText = langContent.aboutContent;
      document.getElementById("footer-text").innerText = langContent.footerText;
    }
  </script>
</head>
<body oncontextmenu="return false;">

    if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {

};

  <script>
  setInterval(function() {
      if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
      }
  }, 1000);

  </script>

  <header>
    <h1 id="welcome-text" class="rounded-border">Welcome to My Website!</h1>
    <li> <a href="https://github.com" class="link">Github</a></li>
    <li> <a href="https://www.bing.com" class="link">Bing</a> </li>
    <li> <a href="https://c.binjie.fun" class="link">ChatGPT</a> </li>
    <li> <a href="https://thebyrut.org" class="link">Byrut</a> </li>
    <li> <a href="https://store.steampowered.com/" class="link">Steam</a> </li>
    <li> <a href="https://store.epicgames.com/zh-CN/" class="link">Epic</a> </li>
    <li> <a href="https://www.rockstargames.com/" class="link">Rockstargames</a> </li>
  </header>

  <section>
    <h2 id="intro-heading" class="rounded-border">Introduction</h2>
    <p id="intro-content" class="rounded-border">This is a simple website.</p>
  </section>

  <section>
    <h2 id="about-heading" class="rounded-border">About Us</h2>
    <p id="about-content" class="rounded-border">Here is our content about us.</p>
  </section>

  <footer>
    <button id="toggle-button" onclick="toggleLanguage()" class="rounded-border">Toggle Language</button>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()" class="rounded-border">Toggle Mode</button>
    <p id="footer-text" class="rounded-border">&copy; 2023 manisyourdad. All rights reserved.</p>
  </footer>

  <script>
    //页面加载时更新文本内容
    //你看什么
    //manisyourdad
    updateText();
  </script>
</body>
</html>
